<!DOCTYPE html>
<html>
  <head>
    <title>To-Do-App</title>
       <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>

  <body>
    <div id="app" class="container">
    <h1>My tasks for the day</h1>
        <form>
    
        <p>
        <input type="text" id="Task" name="Task"  v-model="todoText" placeholder="add new task here" show="todoText.edit">
        <button type="button" v-on:click="addTodo()"  class="btn btn-primary btn-sm">Submit</button>
        <select v-model="selectedPriority" class="priority">
      <option v-for="prio in priorities" :value="prio">{{ prio.label }}</option>
    </select>
            <select v-model="weekday">
          <option value="Mon">Monday</option>
          <option value="Tue">Tuesday</option>
          <option value="Wed">Wednesday</option>
          <option value="Thu">Thursday</option>
          <option value="Fri">Friday</option>
          <option value="Sat">Saturday</option>
          <option value="Sun">Sunday</option>
        </select>
        </p>
            <h2>Your Tasks are:</h2>
        <ul id="my_span1" class="list-unstyled">
        <li v-for="todo in todos">
        <label>
        <button @click="removeItem(todo)">X</button>
        <input type="checkbox"  v-model="todo.done" />
        <span id="my_span1"  v-bind:class="{'done': todo.done}" contenteditable="true" >{{todo.text}} {{todo.wDay}}{{todo.selectedPriority}}
            </span>       
        </label>
             <div class="item-option">
          <i class="item-done fa fa-check-circle" @click="toggleDone(index)"></i>
          <i class="item-remove fa fa-times-circle" @click="removeItem(index)"></i>
            </div>          
            </li>
        </ul>
        </form>
    </div>
    <script src="https://unpkg.com/vue"></script>
      <script src="js/script.js"></script>
  </body>
</html>
