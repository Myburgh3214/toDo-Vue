<!DOCTYPE html>
<html>
  <head>
    <title>To-Do-App</title>
       <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>

  <body>
    <div id="app" class="container">
    <h2>Todo</h2>
    
        <p>
        <input type="text" v-model="todoText" placeholder="add new task here" show="todoText.edit">
        <button v-on:click="addTodo()" class="btn btn-primary btn-sm">Submit</button>
            <button v-on:click="removeTask(task)">Delete Task</button>

        </p>

        <ul class="list-unstyled">
        <li v-for="todo in todos">
        <button @click="del(index)">X</button>
        <label>
        <input type="checkbox"  v-model="todo.done" />
        <span v-bind:class="{'done': todo.done}">{{todo.text}}</span>
        </label>
        </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue"></script>
      <script src="js/script.js"></script>
  </body>
</html>
